<!DOCTYPE html>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark px-4 py-3 border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./Imagens/Joao-Jacob-Logo.png"
            alt="João Jacob Logo"
            height="100"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About me</a>

            <li class="nav-item">
              <a class="nav-link" href="./contactos.html">Contacts</a>
            </li>
          </ul>

      </div>

    <div class="container col-xxl-8 px-4 py-5">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
          <img
            src="./Imagens/Joao-header.png"
            class="d-block mx-lg-auto img-fluid"
            alt="João Jacob personal banner"
            loading="lazy"
          />
        </div>
        <div class="col-lg-6">
          <h1 class="display-5 lh-1 mb-3">Hi, I’m João.</h1>
          <p class="lead">
            a Junior Web Developer with a passion for clean code and
            pixel-perfect design. I'm currently focused on building solid
            foundations in JavaScript, Python, and responsive design, always
            learning by doing.
          </p>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>My skills</h2>
      <div class="bar learning" data-skill="Python"></div>
      <div class="bar back basic" data-skill="JS"></div>
      <div class="bar front advanced" data-skill="CSS"></div>
      <div class="bar front expert" data-skill="HTML5"></div>
    </div>

    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="container my-5">
        <h2 class="h1f text-center">My Favourite Projects</h2>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./Imagens/Python Project.jpg"
            class="d-block w-100"
            alt="Python project screenshot"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./Imagens/PP2.jpg"
            class="d-block w-100"
            alt="Second project screenshot"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./Imagens/luffy.jpg"
            class="d-block w-100"
            alt="Project featuring Luffy the dog"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-body-light">© 2025, João Jacob</p>
      </footer>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
